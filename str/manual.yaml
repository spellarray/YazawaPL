    Translated: >-
      The game begins with four cards being dealt face-up on the table,

      and each player chooses one card to bet on.


      Next, each player receives an additional card from the deck.


      From there, you must make a choice. Stick with your two cards,

      or draw a third card from the deck to add to your total.
