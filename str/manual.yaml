  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: >-
      Oicho-kabu is played with a deck of 40 cards. Each card has a value

      between 1 and 10, and there are four of each card. (4 x 10 = 40!)


      There are four players, but one of them is the dealer, who plays

      against the other three. We'll refer to these three as the players.


      The goal of the game is to get the sum of your cards as close as

      possible to 9. But if your sum exceeds 9, only the last digit counts!

      So if your total is 11, you actually have a 1.
    Original:
    - >-
