    Translated: >-
      Now let's talk about the dealer, who goes after the players.

      Like blackjack, their goal is to defeat each player in a showdown.


      The dealer functions just like the players, except that after drawing

      two cards, they can initiate the showdown against players they

      can already defeat, and then draw a third card to try to defeat

      the remaining players. In a tie, the dealer wins. The dealer is powerful.
    Original:
