    Translated: >-
      <color=mg_rule_strong>[Layoff]</color>

      Lay off an employee. This saves on personnel costs

      but also reduces the satisfaction of all employees, so you'll want to do this carefully.


      <color=mg_rule_strong>[New Employment]</color>

      The number of employees that you can recruit will increase as you

      grow your company and meet people around town.

      Leave no street, alley, or highway unexplored, and do your very best to find as many promising employees as possible.


      <color=mg_rule_strong>[Surplus Labor Costs]</color>

      Employees that are not placed on properties will have their wages totaled as surplus labor costs.

      These employees are essentially "no work and all pay," so it's best to either assign them to properties and put them to work or adjust your number of employees.
