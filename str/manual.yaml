  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: >-
      Cricket is a strategic game where players aim to control territory on a limited board (15-20 plus bull's-eye).


      Hitting an available target earns one mark. Get three marks to control that territory.

      Singles add one mark, doubles add two marks, and triples add three marks.


      Get three marks on a number to open that territory for scoring. Be careful, because your opponent can score on it too.


      If an opened territory is scored on three times, it becomes closed and unavailable for further scoring.

      Whoever has the most points at the end of the final round wins.
