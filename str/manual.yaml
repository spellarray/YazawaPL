    Translated: >-
      This is a <color=mg_rule_strong>business management simulation</color> in which Kasuga takes on the role of company president in order to bring Ichiban Confections straight to the top.


      If you want to become the best company in Yokohama, you'll have to reach the <color=mg_rule_strong>number 1 spot in the Share Price Ranking.</color>


      Management is played out in two phases: day-to-day business and Shareholder Meetings. Kasuga will run the business a total of four times then give a financial report at the Shareholder Meeting at the end of each period.


      In keeping with good business practices, Kasuga cannot use company funds as his personal piggy bank, nor can he use any of his personal funds to fund the company.
