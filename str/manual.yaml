      A two-card hand consisting of an Ace and either a King, Queen, Jack, or 10 is called a blackjack.

      This is the best possible hand in the game, and will return 2.5 times your original bet (unless the dealer also has blackjack).


      If you go over 21, you bust, meaning you lose.



      Counting Card Values


      An Ace can be valued either at 1 or 11, depending on which is more convenient for your hand.

      10, J, Q, and K are all valued at 10.
