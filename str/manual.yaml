    Translated: >-
      During your turn, place one card from your hand on the table.


      If there is another card of the same suit on the table, the pair is yours.


      If there are no other cards of the same suit on the table, your card stays on the table.


      After playing a card from your hand, immediately draw a card from the deck and place that on the table, claiming a pair if possible.
    Original:
