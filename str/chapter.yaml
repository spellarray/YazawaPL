  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Kasuga is overtaken by grief after Arakawa's body is found in the Port of Yokohama. His murderer can be none other than Aoki. In order to make contact with Aoki again, Kasuga registers himself as a candidate to run in the political race. Sawashiro, the apparent assassin, appears before Kasuga and reveals that, when Masato was born, there was a swapping of infantsâ€”Masato is not Arakawa's son, but Sawashiro's. Furthermore, he explains that there is a very high likelihood that the other infant, Arakawa's real son, is Kasuga.
    Original:
    - Kasuga is overtaken by grief after Arakawa's body is found in the Port of Yokohama. His murderer can be none other than Aoki. In order to make contact with Aoki again, Kasuga registers himself as a candidate to run in the political race. Sawashiro, the apparent assassin, appears before Kasuga and reveals that, when Masato was born, there was a swapping of infants—Masato is not Arakawa's son, but Sawashiro's. Furthermore, he explains that there is a very high likelihood that the other infant, Arakawa's real son, is Kasuga.
  Status: Untranslated
  Visibility: Visible
