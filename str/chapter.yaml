  - /6/yazawa_chapter06/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Kasuga and his party are captured by the Liumang, where Mabuchi, Nonomiya's killer, uses them to create a crack in the Great Wall of Muscle. With the delicate power balance between the Seiryu Clan, the Liumang, and the Geomijul threatened, it's only a matter of time before disaster strikes Ijincho. The boss of the Liumang, Zhao, advises Kasuga that the only way to stop the impending chaos is to seek out intel from the Korean mafia, the Geomijul.
    Original:
    - Kasuga and his party are captured by the Liumang, where Mabuchi, Nonomiya's killer, uses them to create a crack in the Great Wall of Muscle. With the delicate power balance between the Seiryu Clan, the Liumang, and the Geomijul threatened, it's only a matter of time before disaster strikes Ijincho. The boss of the Liumang, Zhao, advises Kasuga that the only way to stop the impending chaos is to seek out intel from the Korean mafia, the Geomijul.
  Status: Untranslated
  Visibility: Visible
