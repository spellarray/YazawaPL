  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Governor Aoki visits Ijincho, and Kasuga grasps this opportunity to meet with him. During their meeting, Kasuga is shocked to learn that he had not taken the fall for Sawashiro eighteen years ago, but for Masato. Aoki warns Kasuga to never go near Masumi Arakawa again, but Kasuga refuses and resolves to fight for Ijincho.
