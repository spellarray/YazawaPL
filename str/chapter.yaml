  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: After abandoning his previous identity over ten years ago, Masato is now Ryo Aoki. Kasuga suspects that his debut in the political world is merely a front. Meanwhile, Omi Alliance members disguised as Bleach Japan protesters infiltrate Geomijul to reveal the counterfeit bill printing facility to the public. Kasuga and his party fend off these intruders, but Seong-hui is ultimately left with no choice but to burn down the facility to get rid of any evidence.
    Original:
    - After abandoning his previous identity over ten years ago, Masato is now Ryo Aoki. Kasuga suspects that his debut in the political world is merely a front. Meanwhile, Omi Alliance members disguised as Bleach Japan protesters infiltrate Geomijul to reveal the counterfeit bill printing facility to the public. Kasuga and his party fend off these intruders, but Seong-hui is ultimately left with no choice but to burn down the facility to get rid of any evidence.
