  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Nanoha's twin sister, Saeko, works for a cabaret club that was also owned by Nonomiya. She is convinced that Nonomiya's death was very likely staged as a suicide by Mabuchi of the Yokohama Liumang. Swearing to avenge Nonomiya, Kasuga adds Saeko to his party and seeks out Mabuchi. They get hired at a warehouse owned by Mabuchi but only to discover that it is, in fact, a den packed with Liumang ruffians...
