  - /2/yazawa_chapter02/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: "The year is 2019. Kasuga is released after serving eighteen years in prison to find that no one from the Arakawa Family is there to welcome him. He is instead met by Adachi, apparently part of the Kanagawa Police, who shares with him the shift in the state of the yakuza world: The Tojo Clan has perished and Kamurocho now belongs to the Omi Allianceâ€”all by the hands of the Tojo Clan traitor, Arakawa. Full of doubts, Kasuga decides to confront Arakawa, now the acting captain of the Omi Alliance. However, Kasuga finds himself at the other end of Arakawa's gun, and the trigger is pulled."
    Original:
    - "The year is 2019. Kasuga is released after serving eighteen years in prison to find that no one from the Arakawa Family is there to welcome him. He is instead met by Adachi, apparently part of the Kanagawa Police, who shares with him the shift in the state of the yakuza world: The Tojo Clan has perished and Kamurocho now belongs to the Omi Alliance—all by the hands of the Tojo Clan traitor, Arakawa. Full of doubts, Kasuga decides to confront Arakawa, now the acting captain of the Omi Alliance. However, Kasuga finds himself at the other end of Arakawa's gun, and the trigger is pulled."
  Status: Untranslated
  Visibility: Visible
