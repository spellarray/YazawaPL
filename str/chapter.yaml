  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Kasuga is spared yet again as he narrowly escapes the blast. Kasuga lures out Tendo and exacts vengeance. Aoki appears afterward, and the final showdown unfolds. Kasuga rises victorious. Right as Aoki has a change of heart, his life is taken by Kume, blinded by his devotion to Bleach Japan's cause. The curtains not only descend on Aoki's life, but also on his ambitions with the Omi Alliance. Kasuga, deciding not to return to Kamurocho nor Osaka, swears to live the rest of his days in Ijincho.
