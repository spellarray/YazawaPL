  - /3/yazawa_chapter03/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Kasuga awakens and finds himself in the outskirts of Isezaki Ijincho, Yokohama. He is pained by the bullet wound in his chest almost as much as his betrayal at the hands of his hero, Arakawa. Fortunately, the wound is tended to by Nanba, a homeless former nurse. Kasuga's life is saved, but he has no connection to this new city and must rebuild from nothing. The two men set out to find jobs, and with a little help from Hello Work and a local barfly named Hamako, they find themselves getting back on their feet.
    Original:
    - Kasuga awakens and finds himself in the outskirts of Isezaki Ijincho, Yokohama. He is pained by the bullet wound in his chest almost as much as his betrayal at the hands of his hero, Arakawa. Fortunately, the wound is tended to by Nanba, a homeless former nurse. Kasuga's life is saved, but he has no connection to this new city and must rebuild from nothing. The two men set out to find jobs, and with a little help from Hello Work and a local barfly named Hamako, they find themselves getting back on their feet.
  Status: Untranslated
  Visibility: Visible
