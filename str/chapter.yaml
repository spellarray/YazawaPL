  - /1/yazawa_chapter01/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Ichiban Kasuga, born and raised in a soapland in Kamurocho without ever knowing his real parents. After his life is saved at the age of fifteen by Masumi Arakawa, a yakuza, Kasuga dedicates his life to serving the Arakawa Family... until the first day of the 21st century. Kasuga is asked by Arakawa to take the fall for Sawashiro, captain of the Arakawa Family, for a murder he had committed. Convinced that the day has finally come for him to repay Arakawa, Kasuga happily obliges and turns himself in to the police.
    Original:
    - Ichiban Kasuga, born and raised in a soapland in Kamurocho without ever knowing his real parents. After his life is saved at the age of fifteen by Masumi Arakawa, a yakuza, Kasuga dedicates his life to serving the Arakawa Family... until the first day of the 21st century. Kasuga is asked by Arakawa to take the fall for Sawashiro, captain of the Arakawa Family, for a murder he had committed. Convinced that the day has finally come for him to repay Arakawa, Kasuga happily obliges and turns himself in to the police.
  Status: Untranslated
  Visibility: Visible
