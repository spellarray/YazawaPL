  - /4/yazawa_chapter04/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Kasuga, Nanba, and the newly laid-off former detective Adachi, need jobs... until they are hired to work at a soapland where the owner, Nonomiya, assigns them to investigate his employee, Nanoha. Digging into her situation, the trio encounter Chairman Hoshino of the Seiryu Clan, who puts a stop to the scam affecting her. Triumphant, the three return to the soapland, where they discover Nonomiya's lifeless body hanging from a noose.
    Original:
    - Kasuga, Nanba, and the newly laid-off former detective Adachi, need jobs... until they are hired to work at a soapland where the owner, Nonomiya, assigns them to investigate his employee, Nanoha. Digging into her situation, the trio encounter Chairman Hoshino of the Seiryu Clan, who puts a stop to the scam affecting her. Triumphant, the three return to the soapland, where they discover Nonomiya's lifeless body hanging from a noose.
  Status: Untranslated
  Visibility: Visible
