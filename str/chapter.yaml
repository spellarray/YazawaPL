  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Hearing that Arakawa is headed for Osaka, Kasuga and his party pursue his trail. Not only do they find Arakawa, but Daigo Dojima and other Tojo Clan patriarchs who have been planning to dissolve the yakuza as they knew it. Agreeing to their plan, Ichiban clashes with the opposing side in a fierce battle. After the smoke clears, the dissolution of the Omi Alliance is officially declared, and Kasuga makes his return to Yokohama alongside Arakawa.
    Original:
    - Hearing that Arakawa is headed for Osaka, Kasuga and his party pursue his trail. Not only do they find Arakawa, but Daigo Dojima and other Tojo Clan patriarchs who have been planning to dissolve the yakuza as they knew it. Agreeing to their plan, Ichiban clashes with the opposing side in a fierce battle. After the smoke clears, the dissolution of the Omi Alliance is officially declared, and Kasuga makes his return to Yokohama alongside Arakawa.
  Status: Untranslated
  Visibility: Visible
