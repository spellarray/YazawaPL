  - /7/yazawa_chapter07/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: "Kasuga and his party sneak into the Geomijul, whose information network is spread all throughout Ijincho. The leading lady of this operation, Seong-hui, provides Kasuga with solid evidence that links Mabuchi to Nonomiya's murder. He also acquires information about Nanba: he had voluntarily become homeless to find clues about his younger brother's whereabouts after he was taken by the Geomijul. Nanba's sole reason for tagging along this far with Kasuga is to infiltrate the Geomijul. After being exposed, he abandons Kasuga and disappears into the shadows."
    Original:
    - "Kasuga and his party sneak into the Geomijul, whose information network is spread all throughout Ijincho. The leading lady of this operation, Seong-hui, provides Kasuga with solid evidence that links Mabuchi to Nonomiya's murder. He also acquires information about Nanba: he had voluntarily become homeless to find clues about his younger brother's whereabouts after he was taken by the Geomijul. Nanba's sole reason for tagging along this far with Kasuga is to infiltrate the Geomijul. After being exposed, he abandons Kasuga and disappears into the shadows."
