  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: The Great Wall was able to maintain the peace for so long thanks to the counterfeit bill printing operations supported by local politican, Ogikubo. The encroaching Omi Alliance uses Bleach Japan, an NPO, to bring this fact to light. Kasuga and his party break into the main office of Bleach Japan, where they learn that the founder is none other than the current governor of Tokyo himselfâ€”Ryo Aoki. Seeing Aoki's photo for the first time, Kasuga realizes Aoki is identical to Masumi Arakawa's only son, Masato.
    Original:
    - The Great Wall was able to maintain the peace for so long thanks to the counterfeit bill printing operations supported by local politican, Ogikubo. The encroaching Omi Alliance uses Bleach Japan, an NPO, to bring this fact to light. Kasuga and his party break into the main office of Bleach Japan, where they learn that the founder is none other than the current governor of Tokyo himself—Ryo Aoki. Seeing Aoki's photo for the first time, Kasuga realizes Aoki is identical to Masumi Arakawa's only son, Masato.
  Status: Untranslated
  Visibility: Visible
