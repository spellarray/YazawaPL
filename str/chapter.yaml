  - /10/yazawa_chapter10/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: "After interrogating the delegate for Bleach Japan, Ogasawara, it is confirmed that Aoki and Masato are one and the same. Moreover, the Omi Alliance has been funding Aoki and his mandate for their invasion of Ijincho. When a coup d'Ă©tat breaks out within the Great Wall of Muscle, Kasuga fights to suppress this conflict alongside the now returned Nanba and Geomijul's second-in-command, Joon-gi Han. Amidst the chaos, Kasuga's former subordinate, Mitsu, appears and leaves behind these words: Arakawa will need strong allies."
    Original:
    - "After interrogating the delegate for Bleach Japan, Ogasawara, it is confirmed that Aoki and Masato are one and the same. Moreover, the Omi Alliance has been funding Aoki and his mandate for their invasion of Ijincho. When a coup d'état breaks out within the Great Wall of Muscle, Kasuga fights to suppress this conflict alongside the now returned Nanba and Geomijul's second-in-command, Joon-gi Han. Amidst the chaos, Kasuga's former subordinate, Mitsu, appears and leaves behind these words: Arakawa will need strong allies."
