  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Conquering each of the many floors in the Sotenbori Battle Arena will earn you a one-time victory reward, which you can receive by opening the suitcase on that floor. Fulfilling special conditions for each battle can also net you additional rewards, and these can be won as many times as you please. You might even score some rare items, so step up to the challenge and try clearing every last floor!
