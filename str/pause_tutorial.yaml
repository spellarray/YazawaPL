- !YTT.Files.StructureSubObject,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
  Path:
  - /86/plant_tutorial/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: W Yokohamie jest wiele miejsc w którym można zasadzić nasiona lub cebulki! Rośliny rosną z czasem, do momentu aż nie będą gotowe na zbiory. Możesz używać specjalnych przedmiotów by skrócić ten czas. Barman w Survive może użyć ich by tworzyć bento, chińskie leki oraz bukiety. Utalentowany i tajemniczy z niego człowiek!
    Original:
    - Check out any of Yokohama's numerous planters while carrying seeds or bulbs to grow a variety of plants! Plants will grow over time and eventually be ready to harvest. You can even use special items to increase the fruits of your harvest or make them take less time to grow. The bartender at Survive can turn your harvests into everything from bentos to Chinese medicine to flower bouquets. What a talented and mysterious guy!
  Status: Review
  Visibility: Visible
