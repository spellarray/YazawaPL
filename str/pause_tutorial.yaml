  Path:
  - /89/quest_tutorial_01/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Support quests include "Delivery Quests," in which you'll be tasked with delivering specific items, while Rescue quests include "Takedown Quests," in which you'll need to defeat specific enemies throughout the city. Upon completing these tasks, report back to the reps at locations such as convenience stores to mark the quest as completed. However, urgent Takedown and Delivery Quests do not need to be reported to the reps. Simply talk to the person you helped to mark the quest as completed.
    Original:
    - Support quests include "Delivery Quests," in which you'll be tasked with delivering specific items, while Rescue quests include "Takedown Quests," in which you'll need to defeat specific enemies throughout the city. Upon completing these tasks, report back to the reps at locations such as convenience stores to mark the quest as completed. However, urgent Takedown and Delivery Quests do not need to be reported to the reps. Simply talk to the person you helped to mark the quest as completed.
  Status: Untranslated
  Visibility: Visible
