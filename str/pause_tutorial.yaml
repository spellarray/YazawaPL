  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Jeżeli zaatakujesz leżącego wroga, zwykły atak zada dużo więcej obrażeń. Kopanie leżącego boli, więc zadawaj go często swoim wrogą!
    Original:
    - If you can select attack again before a fallen enemy gets back up, a regular attack will change into a powerful Opportune Strike. Opportune Strikes really dish out the pain, so take every chance you can get!
