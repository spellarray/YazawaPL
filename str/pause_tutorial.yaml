  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Wciśnij <symbol=button_cancel> kiedy atakuję cię przeciwnik aby wykonać Obronę Idealną, która zmniejszy otrzymywane obrażenia. Możesz ją wykonać w dowolnym momencie gdy Kasuga stoi. Podobnie do zwykłej, Obrona Idealna również ochroni przed statusami krwawienia i ogłuszenia, staraj się klikać... idealnie.
    Original:
    - Press <symbol=button_cancel> in time with the enemy's attack to perform a Perfect Guard and decrease damage taken. You can perform a Perfect Guard any time Kasuga is standing. Much like the Guard command, a Perfect Guard will also defend against the bleeding and stun status effects, so strive for... perfection.
  Status: Untranslated
