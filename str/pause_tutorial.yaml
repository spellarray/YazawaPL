- !YTT.Files.StructureSubObject,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
  Path:
  - /118/drama_tutorial_02/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Słuchanie toważyszy pomaga im rozwiązywać problemy i buduje silniejszą więź. Gdy rośnie wasz Poziom Więzi, rośnie też liczba Zawodów które może wykonywać twój kompan. Zwiększy to ich doświadczenie bojowe. Poznaj dogłębnie swoją drużynę, wypełnij Pasek Więzi, dowiedz się co czeka cię przy zimnym drinku.
    Original:
    - Listening to your companions' troubles and lending them a helping hand can greatly strengthen your bond with them. As your relationship grows and your Bond Level increases, so does the number of jobs and skills available to your companion. This in turn will improve their abilities and give you a huge advantage in battle. Take some time to get to know your companions, fill those Bond Gauges, and see what surprises each Drink Link has in store.
  Status: Review
  Visibility: Visible
