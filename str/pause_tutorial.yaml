  - /84/ptc_tutorial/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Your party members want to chat sometimes, and you can let them by pressing <symbol=button_sankaku> when prompted. Listen until the end, and the party's bond will grow stronger. But, if you interrupt these conversations by opening menus or triggering a battle, not only will it force everyone to stop talking, but it's also just plain rude. Luckily, should something like this happen, you can always go back to the spot where the chat began to give it another shot.
    Original:
    - Your party members want to chat sometimes, and you can let them by pressing <symbol=button_sankaku> when prompted. Listen until the end, and the party's bond will grow stronger. But, if you interrupt these conversations by opening menus or triggering a battle, not only will it force everyone to stop talking, but it's also just plain rude. Luckily, should something like this happen, you can always go back to the spot where the chat began to give it another shot.
  Status: Untranslated
  Visibility: Visible
