  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Pracownicy Purpurowej Linii mogą przyjść z odsieczą w ciężkich walkach. Ze swoim szerokim wachlarzem umiejętności zbiją każdego. Pomoc kosztuje a koszt zależny jest od wybranej osoby. Pamiętaj że pierwszy raz za darmo!
