  - /114/personality_tutorial_01/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Osobowość Kasugi budowana jest na podstawie jego akcji. Te reprezentują go jako osobę, a ich budowanie da ci dodatkowe bonusy takie jak nowe ruchy, zadania czy postacie do pogawędki.
    Original:
    - Kasuga's Personality may improve depending on his actions. These traits represent Kasuga as a person, and refining them will earn him a slew of perks and bonuses, such as unlocking new features or characters to talk to.
  Status: Untranslated
  Visibility: Visible
