  - /119/i_search_tutorial_01/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: >-
      Zyskałeś zdolność Szukania Skarbów!

      Wciskając <symbol=button_shikaku> przy punktach, możesz zyskać pieniądze i przedmioty.


      A jeżeli szczęście dopisze to i coś rzadkiego,

      więc nos przy ziemi i wyniuchaj skarby!
    Original:
    - >-
      You've learned the Treasure Hunt ability!

      By pressing <symbol=button_shikaku> near search points around town, you can obtain money and items.


      You can even get some rare items if you're lucky,

      so keep your nose to the ground and sniff out that treasure!
  Status: Untranslated
