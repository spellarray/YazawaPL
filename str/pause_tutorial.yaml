- !YTT.Files.StructureSubObject,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
  Path:
  - /103/btl_01_0010_finished/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: >-
      To by było na tyle! Ushio zasługuje na klapsa w dziąsło!


      Już ostatnia rzecz: gdy nieopodal przeciwnika jest rower bądź znak, zwykły atak zamieni się w atak z bronią, przedmiotami można wywołać spore obrażenia!
    Original:
    - >-
      That's it for the tutorial! Time to teach Ushio a lesson!


      Oh, and one last thing: if there's ever anything like a bicycle or a street sign near an enemy, a normal attack will change into a weapon attack, leading one to use (or in some cases kick) the nearby object to unleash some serious hurt!
  Status: Untranslated
