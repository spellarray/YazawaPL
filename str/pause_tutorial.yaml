  Path:
  - /87/yoasobi_tutorial/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Kasuga can strengthen his bonds with his boys by enjoying the local nightlife. And don't forget the ladies! They may not be much for the hostess clubs, but there's plenty of things they enjoy, too! Mix in a little food and drink, and you've got a recipe for a good time with good friends! While the boys play, the ladies will spend their time relaxing, and this way everyone's HP and MP is restored!
    Original:
    - Kasuga can strengthen his bonds with his boys by enjoying the local nightlife. And don't forget the ladies! They may not be much for the hostess clubs, but there's plenty of things they enjoy, too! Mix in a little food and drink, and you've got a recipe for a good time with good friends! While the boys play, the ladies will spend their time relaxing, and this way everyone's HP and MP is restored!
  Status: Untranslated
  Visibility: Visible
