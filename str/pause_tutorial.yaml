  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: >-
      You've learned the Demolish ability!

      By pressing <symbol=button_shikaku> near demolition points around town,

      you can break down obstacles you normally couldn't break.


      You'll be able to access a variety of paths and places that were previously unavailable to you, so keep an eye out around town and knock it all down!
