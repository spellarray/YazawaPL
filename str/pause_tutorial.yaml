  - /85/drama_tutorial_01/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Picie i walka z twoimi kompanami wypełnia z nimi Pasek Więzi. Gdy się zapełni, możesz porozmawiać z nimi w barze Survive i aktywować specjalną historię poboczną.
    Original:
    - Dining and fighting alongside your companions will fill your Bond Gauge with them. Once it's full enough, talk to said companion at Survive to trigger their special side stories called Drink Links.
  Status: Review
