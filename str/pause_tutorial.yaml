  Path:
  - /108/btl_01_0020_skill/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: 'Wybierz "Zdolność", aby wykonać ataki specjalne. Dzielą się na trzy typy: atak, leczenie, i wsparcie. W trakcie ich wykonania może pojawić się odpowiedni przycisk na ekranie, wykonanie sekwencji poprawnie nagradza zwiększonymi obrażeniami. Klikając <symbol=button_shikaku> wielokrotnie lub <symbol=button_sankaku> w odpowiednim momencie (zależnie od wyświetlonego symbolu). Umiejętności zużywają punktów PM (Punkty Mentalne) które widoczne są pod zdrowiem jako niebieski pasek. Pilnuj go!'
    Original:
    - 'Select Skills to unleash your special attacks. There are three types of Skills: attack, recovery, and support. Onscreen prompts may appear during attack Skills, which offer opportunities to deal extra damage by pressing <symbol=button_shikaku> repeatedly or pressing <symbol=button_sankaku> at the right time. Skills cost MP (Mental Points) to activate, and your current MP can be seen as a green gauge at the bottom right. Keep an eye on it!'
  Status: Review
  Visibility: Visible
