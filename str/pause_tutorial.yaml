  - /115/personality_tutorial_02/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: 'Oto sześć cech które posiada Kasuga: <symbol=rpg_personality_passion><color=personality_passion>Pasja</color>, <symbol=rpg_personality_mental><color=personality_mantal>Pewność siebie</color>, <symbol=rpg_personality_cheerful><color=personality_cheerful>Charyzma</color>, <symbol=rpg_personality_heart><color=personality_heart>Czułość</color>, <symbol=rpg_personality_intelligence><color=personality_intelligence>Inteligencja</color>, i <symbol=rpg_personality_fasion><color=personality_fashion>Styl</color>. Wiele rzeczy pozwala budować charakter Kasugi. Niech stanie się lepszym sobą!'
    Original:
    - "The following are the six traits of Kasuga's Personality: <symbol=rpg_personality_passion><color=personality_passion>Passion</color>, <symbol=rpg_personality_mental><color=personality_mantal>Confidence</color>, <symbol=rpg_personality_cheerful><color=personality_cheerful>Charisma</color>, <symbol=rpg_personality_heart><color=personality_heart>Kindness</color>, <symbol=rpg_personality_intelligence><color=personality_intelligence>Intellect</color>, and <symbol=rpg_personality_fasion><color=personality_fashion>Style.</color> Try out all different kinds of activities to make Kasuga the very best man he can be."
  Status: Untranslated
  Visibility: Visible
