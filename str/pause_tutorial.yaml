  - /111/btl_01_0010_item/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: >-
      Czerwony pasek w lewym dolnym rogu to twoje PZ (Punkty Zdrowia). Jeżeli PZ Kasugi spadnie do zera, koniec gry! PZ można przywrócić przedmiotami.


      Może warto spróbować onigiri? Jaki smak najbardziej ci się podoba?
    Original:
    - >-
      The red gauge at the bottom right is your energy, or HP (Health Points). If Kasuga's HP reaches zero, it's game over! HP can be recovered by using items.


      Why not take this opportunity to take a bite of your onigiri now? Any flavor will do!
