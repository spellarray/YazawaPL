  - /102/btl_01_0010_guard/explanation
  Editable: !YTT.Editables.TextEditable,%20Core,%20Version=1.0.0.0,%20Culture=neutral,%20PublicKeyToken=null
    Translated: Wybierz "Obrona" a Kasuga ochroni się przed atakami przeciwników. Zmniejszy to otrzymane obrażenia i ochroni przed statusami krwawienia oraz ogłuszenia. Jeżeli wiesz że przeciwnik użyje silnego ataku, warto się przed nim obronić. Czasami warto.
    Original:
    - Select Guard for Kasuga to defend himself until his next turn. This will decrease the damage you take and protect against both bleeding and stun. If you know the enemy's next attack will be a powerful one, it might be best to put your guard up. Just a thought.
  Status: Untranslated
