    Translated: I heard through the grapevine you escaped from the Yokohama Liumang's underground prison? Truth is, the tunnels 'round there go by the name "The Yokohama Underground Dungeon." The place is famous for harboring lots of rare Sujimon you don't see much aboveground. Rumor has it those Yokohama Liumang guys have cleared out too, so the enemies you can encounter should be different now. Tons of 'em are real tough cookies, so it's the perfect place to polish your skills or make some cash. The entrance is the same manhole you came out of when you escaped. I recommend you head inside and find yourself some rare Sujimon.
