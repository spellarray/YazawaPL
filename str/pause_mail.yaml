    Translated: You can eat and drink at eating establishments. Indulging in this fashion will not only restore lost health, but also give you experience points. Certain combinations of items ordered will net you bonus experience points, so don't be afraid to mix and match! As the saying goes, "A good conscience is a continual feast."
