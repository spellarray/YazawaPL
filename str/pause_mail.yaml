    Translated: You are receiving this because you're one of the fearless fighters who beat the Final Millennium Tower. To be honest, I didn't expect anyone to actually train so hard they could defeat what I had thought to be an impregnable fortress. So, I have one last trick up my sleeve for those of you thirsting for an even tougher challenge. I call it... the True Final Millennium Tower. The Final Millennium Tower doesn't hold a candle to this baby. I put the entrance in a different place this time. If you think you have what it takes, come by the back door to the Millennium Tower in Kamurocho. I'll be looking forward to meeting you at the very top... again. - The Manager
