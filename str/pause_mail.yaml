    Translated: >-
      This popular attraction will have you speeding around the streets of Yokohama in a thrilling race.


      Feel the wind on these karts mounted with custom-designed engines as you hinder your opponents with attacks. But watch outyour opponents can attack you, too, and sustaining too much damage will immobilize you for a period of time. Picking up items during the race and using them wisely will surely help.


