    Translated: In case you haven't noticed, consuming too much alcohol will get you drunk. The more booze you drink, the drunker you'll get. Sober up by drinking water or waiting for it to wear off. There are three levels of drunkenness and at its highest, you may end up attacking your party members in battle. The attack power for certain skills may also go up when you're drunk. As the saying goes, "A man's true character comes out when he's drunk."
