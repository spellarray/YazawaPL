    Translated: This game uses autosave features. Data will automatically save after certain points in the game such as at the end of event scenarios. You can also save manually from the Pause Menu or at the save points found inside safe rooms in certain areas of the city. Keep in mind that you cannot save during event scenarios and battles. Saving will record your current progress up to that point, which you will be able to resume by selecting Continue from the title screen.
    Original:
    - This game uses autosave features. Data will automatically save after certain points in the game such as at the end of event scenarios. You can also save manually from the Pause Menu or at the save points found inside safe rooms in certain areas of the city. Keep in mind that you cannot save during event scenarios and battles. Saving will record your current progress up to that point, which you will be able to resume by selecting Continue from the title screen.
  Status: Untranslated
