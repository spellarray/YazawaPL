    Translated: This email is automatically sent to anyone who picks up a Tojo Clan Crest. I'm somewhat of an avid collector of these little treasures. The Tojo Clan was duped by the Omi Alliance and nearly destroyed not too long ago, and it seems that many of the Tojo Clan members' crests had been scattered across the country as a result. I'd hate to see those crests be used for anything wicked, so I want you to assist me with rounding them up! Once you collect a certain number of them, I'll happily trade you for some awesome prizes. All the more reason to bring them my way, wouldn't you say? I'll be in the courtyard of the Grande Blu Marino hotel, on Hamakita Park Ave. in Yokohama. I hope you'll come see me!
